<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body>
    <div class="container">
<div class="row">
<div class="col-md-12">
<form action="#" name="calculator" class="main">
<input type="text" class="display form-control" name="display" id="display"><br>

<input type="button" class="btn btn-primary" value="C" id="clear">
<input type="button" class="btn btn-primary m1-3" value="->" onclick="backSpace()">
<input type="button" class="btn btn-primary m1-3" value="%" onclick="document.calculator.display.value+='%'">
<input type="button" class="btn btn-primary m1-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
<input type="button" class="btn btn-primary" value="7" onclick="seven()">
<input type="button" class="btn btn-primary m1-3" value="8" onclick="eight()">
<input type="button" class="btn btn-primary m1-3" value="9"onclick="nine()">
<input type="button" class="btn btn-primary m1-3" value="*" onclick="document.calculator.display.value+='*'" ><br><br>
<input type="button" class="btn btn-primary" value="6" onclick="six()">
<input type="button" class="btn btn-primary m1-3" value="5" onclick="five()">
<input type="button" class="btn btn-primary m1-3" value="4" onclick="four()">
<input type="button" class="btn btn-primary m1-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
<input type="button" class="btn btn-primary" value="3" onclick="three()">
<input type="button" class="btn btn-primary m1-3" value="2" onclick="two()">
<input type="button" class="btn btn-primary m1-3" value="1" onclick="one()">
<input type="button" class="btn btn-primary m1-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
<input type="button" class="btn btn-primary" value="0" onclick="zero()">
<input type="button" class="btn btn-primary m1-3" value="00" onclick="document.calculator.display.value+='00'">
<input type="button" class="btn btn-primary m1-3" value="." onclick="point()">
<input type="button" class="btn btn-primary m1-3" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">


</form>


</div>
</div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="script.js"></script>
</body>
</html>
